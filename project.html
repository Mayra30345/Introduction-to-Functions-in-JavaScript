<html>
    <head>
        <title> Function </title>
    </head>
    <body>
        <button onclick="multiply(4)">click me!</button>
        <p id="result"> </p>
        <script>
            function multiply(a,b){
                if(b == undefined){
                    alert ("thevalueofbisundefined");
                    b=5
                }
                var result= a*b;
                 document.getElementById("result").innerHTML = result;
            }
            
        </script>
    </body>
</html>
