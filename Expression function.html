<html>
    <head>
        <title> 3 </title>
    </head>
    <body>
        <p> Setting default variable to a function parameter </p>
        <p id="demo"></p>
        <script>
            function myfunction(x, y) {
                if (y == undefined) {
                    y = 2;
                }
                return x*y
            }
            document.getElementById("demo").innerHTML=myfunction(5);
        </script>
    </body>
</html>
